<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Love FM - Launching Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #8B0000);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2em;
      background: rgba(255, 0, 0, 0.2);
      padding: 20px 40px;
      border-radius: 15px;
      border: 2px solid #ff0000;
      box-shadow: 0 0 20px red;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      #countdown {
        font-size: 1.2em;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="One Love FM Logo">
  <h1>We're Going Live!</h1>
  <p>Official Launch: <strong>26 July 2025</strong></p>
  <div id="countdown"></div>

  <script>
    const launchDate = new Date("July 26, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }, 1000);
  </script>
</body>
</html>
